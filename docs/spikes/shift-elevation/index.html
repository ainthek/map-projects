<html>
<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <h1>Shift Elevation</h1>
    <textarea placeholder="[optional] if you have reference data, drag here" id="reference"></textarea>
    <textarea placeholder="[input mandatory] enter your GPX data here. Copy paset or DRAG file" id="input"></textarea>
    <textarea placeholder="[result] will be here" id="output" readonly></textarea>
    
    <br>
    <input placeholder="enter elevation shift in m" id="shift" value="-20" type="number" />
    <button id="calculate">Shift elevation</button> 
    <section class="chart">
        <div id="chart"></div>
        <div id="legend"></div>
    </section>
    <script type="module" src="index.js"></script>
</body>

</html>
